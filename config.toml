theme = "hugo-theme-codex" 

title = "wolverineav"
languageCode = "en-us"
baseURL = "https://wolverineav.blog"
copyright = "Â© {year}"

disqusShortname = "wolverineav"
googleAnalytics = "UA-172766817-1"

enableRobotsTXT = true

# Optional params
[params]
  author = "Aditya Vaja"
  description = "Aditya Vaja's personal blog"
  # Follow the Hugo date/time format reference here: 
  # https://gohugo.io/functions/format/#gos-layout-string
  dateFormat = "2 Jan 2006"
  twitter = "https://twitter.com/wolverineav"
  github = "https://github.com/wolverineav"
  linkedin = "https://www.linkedin.com/in/adityavaja/"
  iconTitles = ["Twitter", "GitHub", "LinkedIn"]

[params.colors]
    fancy = "#F1C40F"

# This disables Hugo's default syntax highlighting in favor
# of prismjs. If you wish to use Hugo's default syntax highlighting
# over prismjs, remove this. You will also need to remove the prismjs
# vendor script in layouts/blog/single.html.
[markup]
  [markup.highlight]
    codeFences = false
    
  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true

# Controls the navigation
[[menu.main]]
  identifier = "about"
  name = "about"
  title = "About"
  url = "/"

